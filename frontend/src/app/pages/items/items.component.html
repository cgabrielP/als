<h2>Listado de productos</h2>

<div class="cards">

  <div class="card" *ngFor="let item of items">

    <div class="card-content">
      <h3>{{ item.nombre }}</h3>
    </div>

    <div class="card-image" *ngIf="item.imagen">
      <img
        [src]="getImageUrl(item.imagen)"
        alt="producto"
      />
    </div>

  </div>

</div>
