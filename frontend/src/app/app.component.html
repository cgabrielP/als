<h2>Crear producto</h2>

<form (ngSubmit)="submitProduct()">

  <div>
    <label>Nombre del producto</label>
    <input
      type="text"
      [(ngModel)]="productName"
      name="name"
      required
    />
  </div>

  <div>
    <label>Imagen</label>
    <input
      type="file"
      (change)="onFileSelected($event)"
      accept="image/*"
    />
  </div>

  <button type="submit">Guardar</button>

</form>

<h2>Lista de productos</h2>
<app-items></app-items>
